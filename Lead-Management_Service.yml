spring:
  application:
    name: LEAD-MGT-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:5432/customer_db # Postgres Dabatase URL
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  boot:
    admin:
       client:
         url: http://localhost:1111  # Admin Server URL
         enabled: true
         auto-registration: true
         instance:
            name: lead-service

  cloud:
    config:
       enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/  # Eureka Server URL

server:
  port: 8082
management:
  endpoints:
   web:
    exposure:
     include: "*" # or include: [ "health", "info", "metrics" ]
  endpoint:
   health:
    show-details: always
