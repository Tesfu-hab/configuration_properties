spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bank123_db
    username: root
    password: root

    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  boot:
    admin:
      client:
        url: http://localhost:7070  # Admin Server URL
        instance:
          prefer-ip-address: true  # Forces registration with IP instead of hostname
          hostname: ${HOSTNAME:localhost}  # Ensures hostname consistency  

management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all actuator endpoints (for monitoring)
  endpoint:
    health:
      show-details: always  # Show detailed health info
  health:
    defaults:
      enabled: true
      
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultzone: http://localhost:8761/eureka/
  instance:
     hostname: localhost

server:
  port: 8080
